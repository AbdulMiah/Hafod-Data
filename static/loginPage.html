<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Enter details below:</h2>
  <form action="/CheckLogin" method='POST' id='loginForm'>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr" name="username" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>

<div class="footer">
  <img src="img/Cardiff_Council.png" class="rounded" alt="Cardiff Council Logo" width="70" height="50">
  <img src="img/Glamorgan_Council.png" class="rounded" alt="Vale Of Glamorgan Logo" width="70" height="50">
  <img src="img/Welsh_Government_logo.png" class="rounded" alt="Welsh Government Logo" width="70" height="50">

</div>

}
</html>
