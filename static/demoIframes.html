<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- Took inspiration from https://stackoverflow.com/questions/3272071/iframe-to-only-show-a-certain-part-of-the-page -->
    <div style="border: 3px solid green; overflow: hidden; margin: auto; width: 500px">
      <iframe src="https://en.wikipedia.org/wiki/Main_Page" scrolling="no" style="height: 500px; width: 500px; margin-top: -60px; margin-left: -24px; ">
      </iframe>
      <!-- height is actual height of the border -->
      <!-- not sure what width does -->
      <!-- margin-top controls vertical axis of page -->
      <!-- margin-left controls horizontal axis of webpage -->
      <!-- overflow hidden doesn't allow to scroll through the page -->
      <!-- scrolling="no" stops scrolling as well -->
    </div>
  </body>
</html>
