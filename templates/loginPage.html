<center><br>

<div class="brand-img container">
  <img src="static/img/Hafod_Logo.jpg">
</div><br>

<div class="login-form-block container"><br>
  <div class="row">
    <div class="container-fluid" id="error-message-id">

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}

            <div class="alert alert-dismissible error-message-block error-text " role="alert">
              <!-- Taken from https://coderwall.com/p/ijrrpa/flask-flash-messages-as-bootstrap-alert -->
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              {{ msg }}
            </div>

          {% endfor %}
        {% endif %}
      {% endwith %}

    </div>
  </div><br>

  <div class="container">
    <h5>Please enter details below to log in:</h5><br>

    <form action="/CheckLogin" method='POST' id='loginForm'>
      <div class="form-group">
        <input type="text" class="form-control" id="usr" name="username" placeholder="Email/Username" required>
      </div><br>

      <div class="form-group">
        <!-- <div class="input-group"> -->
          <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" required>
          <!-- <button  onclick="dataToggle()"><i class="fa fa-eye"></i></button> -->
        <!-- </div> -->
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember My Details</label>
      </div><br>

      <button type="submit" class="btn btn-success">Login</button>
    </form><br>
  </div>
</div>

</center><br><br>
{% endblock %}
