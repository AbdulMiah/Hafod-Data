<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" <!-- Bootstrap core CSS -->
  <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="static/css/loginCSS.css">
  <title>Hafod - Login</title>
</head>

<body>
  <center><br>

    <div class="brand-img container">
      <img src="static/img/Hafod_Logo.jpg">
    </div><br>

    <div class="login-form-block container"><br>
      <div class="row">
        <div class="container-fluid" id="message-id">

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for msg in messages %}

                <div class="alert alert-info alert-dismissible" role="alert">
                  <!-- Taken from https://coderwall.com/p/ijrrpa/flask-flash-messages-as-bootstrap-alert -->
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  {{ msg }}
                </div>

              {% endfor %}
            {% endif %}
          {% endwith %}

        </div>
      </div><br>

      <div class="container">
        <h5>Please enter details below to log in:</h5><br>

        <form action="/CheckLogin" method='POST' id='loginForm'>
          <div class="form-group">
            <input type="text" class="form-control" id="usr" name="username" placeholder="Email/Username" required>
          </div><br>

          <div class="form-group">
            <input type="password" class="form-control" id="pwd" name="password" placeholder="Password" required>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember My Details</label>
          </div><br>

          <button type="submit" class="btn btn-success">Login</button>
        </form><br>
      </div>
    </div>

  </center><br><br>
</body>

</html>
